<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 50px;
            height: 50px;
        }
        table {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 20px;
            background-color: transparent;
            border: 1px solid black;
            cursor: pointer;
            border-color: black;
            border-radius: 10px;
        }
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: auto;
        }
        h1, p {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        .firstpage, .secpage {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .firstpage{
            background-color: bisque;
        }
        .secpage {
            background-color: lemonchiffon;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="firstpage">
            <table border="1">
                <tr>
                    <th>Crops</th>
                    <th>Amount</th>
                    <th>Crops</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td><img src="sunflower.png" alt="sunflower"></td>
                    <td><input type="number" value="0" id="sunflower_int"></td>
                    <td><img src="rhubarb.png" alt="rhubarb"></td>
                    <td><input type="number" value="0" id="rhubarb_int"></td>
                </tr>
                <tr>   
                    <td><img src="carrot.png" alt="carrot"></td>
                    <td><input type="number" value="0" id="carrot_int"></td>
                    <td><img src="cabbage.png" alt="cabbage"></td>
                    <td><input type="number" value="0" id="cabbage_int"></td>
                </tr>
                <tr> 
                    <td><img src="soybean.png" alt="soybean"></td>
                    <td><input type="number" value="0" id="soybean_int"></td>
                    <td><img src="corn.png" alt="corn"></td>
                    <td><input type="number" value="0" id="corn_int"></td>
                </tr>
                <tr>
                    <td><img src="wheat.png" alt="wheat"></td>
                    <td><input type="number" value="0" id="wheat_int"></td>
                    <td><img src="kale.png" alt="kale"></td>
                    <td><input type="number" value="0" id="kale_int"></td>
                </tr>
            </table>
            <button id="calc_btn">Calculate</button>
            <p id="result"></p>
        </div>

        <div class="secpage">
            <table border="1">
                <tr>
                    <th>Resources</th>
                    <th>Amount</th>
                    <th>Coins</th>
                </tr>
                <tr>
                    <td><img src="wood.png" alt="wood"></td>
                    <td><input type="number" value="0" id="wood_int"></td>
                    <td><p id="wood_total"></p></td>
                </tr>
                <tr>
                    <td><img src="stone.png" alt="stone"></td>
                    <td><input type="number" value="0" id="stone_int"></td>
                    <td><p id="stone_total"></p></td>
                </tr>
                <tr>
                    <td><img src="iron.png" alt="iron"></td>
                    <td><input type="number" value="0" id="iron_int"></td>
                    <td><p id="iron_total"></p></td>
                </tr>
                <tr>
                    <td><img src="gold.png" alt="gold"></td>
                    <td><input type="number" value="0" id="gold_int"></td>
                    <td><p id="gold_total"></p></td>
                </tr>
                <tr>
                    <td><img src="crimstone.png" alt="crimstone"></td>
                    <td><input type="number" value="0" id="crimstone_int"></td>
                    <td><p id="crimstone_total"></p></td>
                </tr>
            </table>
            <button id="calc_btn_reso">Calculate</button>
            <p id="result_reso"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
